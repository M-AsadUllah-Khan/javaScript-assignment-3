<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.3.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">
    <title>JS Assignment - 3</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container">
              <a class="navbar-brand text-white btn btn-outline-dark border-primary" href="#">Assignments</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link btn btn-outline-dark border-primary  text-white" aria-current="page" href="#">Chapter 15-20</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-dark border-primary text-white" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container text-center">
            <h3 class="border-bottom py-3">Chapter # 15 - 20 | Arrays: It's Method &amp; for loops</h3>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 col-12 my-md-3">
                    <h4>Input</h4>
                    <div class="container border border-black rounded-2" >
                        <div class="container d-flex align-items-center p-3">
                        <input type="text" name="text" id="inputText" onclick="clrInputText()" placeholder="Type your text here" class="form-control m-1">
                        <button id="clr-text" class="btn btn-secondary bg-transparent text-black">Clear</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 text-center my-3 my-md-3">
                    <h4>Original String</h4>
                    <div id="string"  class="container border border-black rounded-2 bg-primary text-white p-3"></div>
                </div>
            </div>
            <div class="text-center row">
                <div class="col-12 col-md-6 my-md-3">
                    <h4>Buttons</h4>
                <div class="container border  border-black rounded-2 p-3">
                    <div class="row d-flex align-items-center justify-content-center">
                    <button class="btn btn-danger col-5 m-1" onclick="simpleAlert()">Simple Alert</button>
                    <button class="btn btn-danger col-5 m-1" onclick="printMyName()">Print My Name</button>
                    <button class="btn btn-danger col-5 m-1" onclick="printAllCities()">Print All Cities</button>
                    <button class="btn btn-danger col-5 m-1" onclick="addYourCity()">Add Your City In List</button>
                    <button class="btn btn-danger col-5 m-1" onclick="generateTable()">Generate Table</button>
                    </div>
                </div>
                </div>
                <div class="col-12 col-md-6 my-3">
                    <h4>Output / Results</h4>
                    <div id="output" class="container border border-black rounded-2 padding"></div>
                    <button id="clr-output" onclick="clrOutput()" class="btn btn-secondary bg-transparent text-black my-3">Clear Output</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid text-center bg-primary text-white">
            <p class="py-2">&copy; 2024. Powered by M.Asad Ullah</p>
        </div>
    </footer>
    <!-- Bootstrap 5.3.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script -->
    <script defer src="script.js"></script>
</body>
</html>
